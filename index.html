<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        Vocab Quizzer
    </header>
    <h1>
        Self Quizzer
    </h1>
    <div>
        <fieldset>
            <h2>
                input questions/answers here
            </h2>
            <label>input csr data file</label>
            <input type = "file" id = "questionFileInput">
            <br>
            <label>or manually type out questions and answers (separate question/answer by COMMA ONLY, separate questions by line break):</label>
            <br><textarea id = "questionTextInput"></textarea>
            <form id = "questionInput"><input type = "submit"></form>
            <p id = "questionInputError"></p>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Quiz</legend>
            <h2>
                quiz info
            </h2>
            <h3>
                quiz type:
            </h3>
            <input type = "radio" name = "questiontype" id = "multiple choice"> <label>multiple choice</label>
            <input type = "radio" name = "questiontype" id = "input answer"> <label>type answer</label> 
            <input type = "radio" name = "questiontype" id = "incorrect only"> <label>past incorrect only</label> <br>
            <h2>
                quiz away
            </h2>
            <button id = "start" value = "false">start quizzing!</button> <br><br>
            <table>
                <tr>
                    <th>Quiz</th>
                    <th>Check</th>
                </tr>
                <tr>
                    <td>
                        <p>Question</p>
                        <p id = "quizQuestion"></p>
                        <form>
                                <label>Answer</label>
                                <input type = "text" id = "answer" name = "answer" value =""> <br>
                        </form>   
                    </td>
                    <td>
                        <button type = "button">Check Answer</button>
                        <p name = "correct"></p>
                    </td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <h2>incorrect questions
            </h2>
            <ol>
                <li>no incorrect answers yet!</li>
            </ol>
        </fieldset>
    </div>
</body>
<script src = "script.js" ></script>
</html>
