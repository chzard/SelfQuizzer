<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        Vocab Quizzer
    </header>
    <h1>
        Self Quizzer
    </h1>
    <div>
        <fieldset>
            <legend>Quiz</legend>
            <table>
                <tr>
                    <th>Quiz</th>
                    <th>Check</th>
                </tr>
                <tr>
                    <td>
                        <p id = "question">Question</p>
                        <form>
                                <label>Answer</label>
                                <input type = "text" id = "answer" name = "answer" value =""> <br>
                        </form>   
                    </td>
                    <td>
                        <button type = "button">Check Answer</button>
                        <p id = "check">Click Check Answer to check answer</p>
                    </td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>
<script src = "script.js" ></script>
</html>
