<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        Vocab Quizzer
    </header>
    <h1>
        Self Quizzer
    </h1>
    <div>
        <fieldset>
            <h2>
                input questions/answers here
            </h2>
            <label>input tsv data file (import from sheets)</label>
            <input type = "file" id = "questionFileInput">
            <br>
            <label>text input questions/answers down here, separate by tab</label>
            <br><textarea id = "questionTextInput" rows = "8", cols = "50"></textarea> <br>
            <button id = "questionInput">Submit question input</button>
        </fieldset>
    </div>
    <div>
        <p1 id = "loading" hidden>Loading...</p1>
        <fieldset id = "quizFieldSet">
            <legend>Quiz</legend>
            <h2>
                quiz info
            </h2>
            <h3>
                quiz type:
            </h3>
            <div>
            <input type = "radio" name = "questiontype" id = "multiChoice" hidden> <label hidden>multiple choice</label>
            <input type = "radio" name = "questiontype" id = "inputAnsAsText" checked> <label>type answer</label> 
            <input type = "radio" name = "questiontype" id = "incOnly"> <label>past incorrect only</label> <br>
            </div>
            <div>
                <label>Total questions: </label><p id = "totalQuestionsCount">0</p>
            </div>
            <h2>
                quiz away
            </h2>
            <button id = "start" value = "false">Start Quizzing!</button> 
            <button id = "resetInc" value = "false">Reset Incorrect Questions</button> <br><br>
            <label id = "questionInputError"></label>
            <table>
                <tr>
                    <th>Quiz</th>
                    <th>Options</th>
                    <th>Quiz Info</th>
                </tr>
                <tr>
                    <td>
                        <label>Question </label>
                        <p id = "quizQuestion"></p>
                        <label>Answer</label>
                        <input type = "text" id = "userAnswer" name = "answer" value = ""> <br>
                        <input type = "radio" id = "userMC1" name = "MC" hidden> <label id = "MC1" hidden></label> <br>
                        <input type = "radio" id = "userMC2" name = "MC" hidden> <label id = "MC2" hidden></label> <br>
                        <input type = "radio" id = "userMC3" name = "MC" hidden> <label id = "MC3" hidden></label> <br>
                    </td>
                    <td>
                        <button type = "button" id = "checkAnswer">Check Answer</button>
                        <button type = "button" id = "nextQuestion" hidden>Next question</button>
                        <button type = "button" id = "skipQuestion">Skip question</button>
                        <br>
                        <p id = "answerFeedback"></p>
                    </td>
                    <td>
                        <label>Skipped questions: </label><p id = "skippedQuestionsCount">0</p>
                        <label>Unanswered questions: </label><p id = "unansweredQuestionsCount">0</p>
                        <label>Answered questions: </label><p id = "answeredQuestionsCount">0</p>
                        <label>Incorrect questions: </label><p id = "incorrectQuestionsCount">0</p>
                        <label>Correct questions: </label><p id = "correctQuestionsCount">0</p>
                        <label>Accuracy: </label><p id = "accuracyNum">0</p><label>%</label>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <h2>Past incorrect questions (from all quizzes so far)
            </h2>
            <ol id = "incorrectQuestionsList">
                <li id = "noInc">No incorrect answers</li>
            </ol>
        </fieldset>
    </div>
</body>
<script src = "script.js" ></script>
</html>
